        begin: '(?x)( (?: (?<![\p{Ll}\p{Lu}\p{Lo}\p{M}])(?=[\p{L}])[\p{Ll}\p{Lu}\p{Lo}\p{M}\d]+ | `[^`]*` ) (?: _\d+ | [‚ÇÄ-‚Çâ]+ )? ) ( \( )'
