        match: '(?!ùüô_)(?>[Ôºê-Ôºô]+|[ùüé-ùüó]+|[ùüò-ùü°]+|[ùü¢-ùü´]+|[ùü¨-ùüµ]+|[ùü∂-ùüø]+)'

